apiVersion: install.istio.io/v1alpha1
kind: IstioOperator
spec:
  components:
    pilot:
      enabled: false
    ingressGateways:
    - namespace: istio-system
      name: istio-ingressgateway
      enabled: true
      k8s:
        service:
          externalTrafficPolicy: Local
          ports:
          - name: foo
            port: 1234
            targetPort: 1234
        serviceAnnotations:
          manifest-generate: "testserviceAnnotation"
